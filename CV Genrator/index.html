<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Generator</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#Home">Home</a>
        <a href="#Resume Builder">Resume Builder</a>
        <a href="#Contact">Contact Us</a>
        <a href="#About">About Us</a>
      </nav>
    </header>
    <main>
      <h1>Resume Builder With ATS Scanning</h1>
      <p>
        With us,you can not only create Resumes but also help you to standout
        and pass the ATS scanning done by most comapnays.Fill the below form to
        get your dream Resume.
      </p>
      <section>
        <form action="">
          <input type="text" name="name" id="name" />
          <label for="name">First Name(Required)</label><br />
          <input type="text" name="name2" id="name2" />
          <label for="name2">Last Name(Required)</label><br />
          <input type="number" name="age" id="age" />
          <label for="age">Age</label><br />
          <input type="textarea" name="bio" id="bio" />
          <label for="bio">Your Summary</label><br />
          <input type="radio" id="male" name="gender" value="Male">
<label for="male">Male</label>

<input type="radio" id="female" name="gender" value="Female">
<label for="female">Female</label><br />
          <input type="email" name="email" id="email" />
          <label for="name">email</label><br />
          <input type="submit" class="submit" />
          <label for="submit">Click here to submit</label>
        </form>
      </section>
    </main>
  </body>
</html>
